name: "openapi spec code generate "
on:
  workflow_dispatch:
    inputs:
      mainModuleBranch:
        description: |
          メインモジュールのブランチ名を指定する。
        default: "main"
        required: true
      subModuleBranch:
        description: |
            サブモジュールのブランチ名を指定する。
        default: "main"
        required: true
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.mainModuleBranch }}
          submodules: true
          fetch-depth: 0
      - name: Confirm submodules
        run: git submodule update --init --recursive
      - name: confirm submodule exists
        run: ls -la .
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: add exec permission
        run: chmod +x gradlew
      - name: Generate OpenAPI Code
        run: ./gradlew build
      - name: check generate code
        run: ls build/generated